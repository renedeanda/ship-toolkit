<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#050814"/>

  <!-- Dot pattern background -->
  <defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="#00ff41" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Scanlines effect -->
  <rect width="1200" height="630" fill="url(#scanlines)" opacity="0.03"/>
  <defs>
    <pattern id="scanlines" x="0" y="0" width="100%" height="6" patternUnits="userSpaceOnUse">
      <rect width="100%" height="3" fill="#00ff41"/>
    </pattern>
  </defs>

  <!-- Terminal window -->
  <rect x="100" y="120" width="1000" height="390" fill="#0a0e27" stroke="#00ff41" stroke-width="3" rx="8" opacity="0.9"/>

  <!-- Window controls -->
  <circle cx="130" cy="155" r="8" fill="#ff5555" opacity="0.6"/>
  <circle cx="160" cy="155" r="8" fill="#ffb000" opacity="0.6"/>
  <circle cx="190" cy="155" r="8" fill="#00ff41" opacity="0.6"/>

  <!-- Title bar -->
  <text x="220" y="165" font-family="monospace" font-size="16" fill="#00ff41" opacity="0.7">claude-code-terminal.sh</text>

  <!-- Main title -->
  <text x="150" y="250" font-family="monospace" font-size="72" font-weight="bold" fill="#00ff41" style="filter: drop-shadow(0 0 20px #00ff41);">
    ship-toolkit
  </text>

  <!-- Terminal prompt -->
  <text x="150" y="320" font-family="monospace" font-size="32" fill="#00ff41" opacity="0.8">
    <tspan fill="#00ff41" opacity="0.6">$</tspan> /ship-complete
  </text>

  <!-- Tagline -->
  <text x="150" y="375" font-family="monospace" font-size="24" fill="#00ffff" opacity="0.9">
    Automate your web deployment
  </text>
  <text x="150" y="410" font-family="monospace" font-size="24" fill="#ffb000" style="filter: drop-shadow(0 0 10px #ffb000);">
    3-4 hours â†’ 3-5 minutes
  </text>

  <!-- Rocket icon -->
  <g transform="translate(950, 200) scale(2)">
    <!-- Body -->
    <path d="M12 0 L18 30 L12 36 L6 30 Z" fill="#00ff41" style="filter: drop-shadow(0 0 10px #00ff41);"/>
    <!-- Window -->
    <circle cx="12" cy="12" r="3" fill="#050814"/>
    <!-- Left fin -->
    <path d="M6 22 L0 30 L6 28 Z" fill="#00ff41"/>
    <!-- Right fin -->
    <path d="M18 22 L24 30 L18 28 Z" fill="#00ff41"/>
    <!-- Flame -->
    <ellipse cx="12" cy="38" rx="4" ry="6" fill="#ffb000" opacity="0.9"/>
  </g>

  <!-- For Claude Code badge -->
  <rect x="150" y="450" width="280" height="40" fill="#00ff41" fill-opacity="0.15" stroke="#00ffff" stroke-width="2" rx="4"/>
  <text x="190" y="478" font-family="monospace" font-size="18" fill="#00ffff" font-weight="bold">FOR CLAUDE CODE USERS</text>
</svg>
